<div class="container"> 
    <div class="col-md-12">  
        <div class="col-md-4">      
            <div class="portlet light profile-sidebar-portlet bordered">
                <div class="profile-userpic">
                    <img src="https://bootdey.com/img/Content/avatar/avatar6.png" class="img-responsive" alt=""> </div>
                <div class="profile-usermenu">
                    <ul class="nav">
                        <li class="active">
                            <a href="#">
                                <i class="icon-home"></i> Ticket List </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icon-settings"></i> Support Staff </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icon-info"></i> Configurations </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-8"> 
            <div class="portlet light bordered">
                <div class="portlet-title tabbable-line">
                    <div class="caption caption-md">
                        <i class="icon-globe theme-font hide"></i>
                        <span class="caption-subject font-blue-madison bold uppercase">Your info</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div>
                    
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Update</a></li>
                            <li role="presentation"><a routerLink ="/users/profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
                            <!-- <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
                            <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li> -->
                        </ul>
                    
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="home">
                                <form>
                                  <div class="form-group">
                                    <label for="inputName">User name</label>
                                    <input  [(ngModel)]="olduser.username" type="text" [ngModelOptions]="{standalone: true}" class="form-control" id="inputName" placeholder="user name"> 
                                  </div>

                                  <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input [(ngModel)]="olduser.email" type="email" [ngModelOptions]="{standalone: true}" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                  </div>
                                  <!-- <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input [(ngModel)]="olduser.password" type="password"  [ngModelOptions]="{standalone: true}" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                  </div> -->
                                 
                                  <button type="submit" class="btn btn-danger"  (click)="save()" >Save Updates</button>
                                </form>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="profile">Profile</div>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
