
<section class="my-5">
    <div class="row" >
  
      <div class="col-lg-12">
  
        <div class="view overlay rounded z-depth-2 mb-lg-0 mb-4 waves-light" mdbWavesEffect>
          <img class="img-fluid" src="{{blog.imgURL}}" alt="Sample image">
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
  
      </div>

      <div class="col-lg-12">
  
        <h3 class="font-weight-bold mb-3"><strong>{{ blog.title }}</strong></h3>
        <p>{{ blog.content }} </p>
        <p>by <a><strong>{{ blog.author.username }}</strong></a>,{{ blog.postDate |date:'MMM dd, YYYY' }}</p>
      </div>
    </div>
  </section>
  


  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<section class="content-item" id="comments">
    <div class="container">   
    	<div class="row">
            <div class="col-sm-8">   
                <form>
                	<h3 class="pull-left">New Comment</h3>
                	<button type="submit" class="btn btn-normal pull-right" (click)="commentbtn()">Submit</button>
                    <fieldset>
                        <div class="row">
                            <div class="col-sm-3 col-lg-2 hidden-xs">
                            	<img class="img-responsive" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                            </div>
                            <div class="form-group col-xs-12 col-sm-9 col-lg-10">
                                <textarea [(ngModel)]="comm.content" class="form-control" id="message" placeholder="Your message" [ngModelOptions]="{standalone: true}"></textarea>
                            </div>
                        </div>  	
                    </fieldset>
                </form>
                
                <h3> Comments</h3>
              <div id="comms" *ngFor = "let comm of blog.comments">
                <!-- COMMENT 1 - START -->
                <div class="media">
                    <a class="pull-left" href="#"><img class="media-object" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt=""></a>
                    <div class="media-body">
                        <h4 class="media-heading">{{comm.author.username}}</h4>
                        <p>{{comm.content}}</p>
                        <ul class="list-unstyled list-inline media-detail pull-left">
                            <li><i class="fa fa-calendar"></i>{{comm.postDate}}</li>
                            <li><i class="fa fa-thumbs-up"></i>13</li>
                        </ul>
                        <ul class="list-unstyled list-inline media-detail pull-right">
                            <li class=""><a href="">Like</a></li>
                            <li class=""><a href="">Reply</a></li>
                        </ul>
                    </div>
                </div>
                <!-- COMMENT 1 - END -->
              </div>
            </div>
        </div>
    </div>
</section>
