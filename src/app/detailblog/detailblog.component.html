
<section class="my-5">
    <div class="row" >
  
      <div class="col-lg-12">
  
        <div class="view overlay rounded z-depth-2 mb-lg-0 mb-4 waves-light" mdbWavesEffect>
          <img class="img-fluid" src="{{blog.imgURL}}" alt="Sample image">
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
  
      </div>

      <div class="col-lg-12">
  
        <h3 class="font-weight-bold mb-3"><strong>{{ blog.title }}</strong></h3>
        <p>{{ blog.content }} </p>
        <p>by <a><strong>{{ blog.author.username }}</strong></a>,{{ blog.postDate }}</p>
      </div>
    </div>
  </section>
  
  <div class="com1">
  <div class="comment-box add-comment">
    
    <span class="commenter-pic">
      <img src="assets/images/comment.png" class="img-fluid">
    </span>
    <span class="commenter-name">
      <input  [(ngModel)]="newblog.title" type="text" placeholder="Add a public comment" name="Add Comment" [ngModelOptions]="{standalone: true}">
      <button type="submit" class="btn btn-default" (click)="commentbtn()">Comment</button>
      <button type="cancel" class="btn btn-default">Cancel</button>
    </span>
  </div>
  </div>
  <button (click)="deletebyid()">delete</button>
