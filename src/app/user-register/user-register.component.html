<div class="wrapper">
	<div class="inner">
		<img src="assets/images/image-1.png" alt="" class="image-1">
		<form action="">
			<h3>New Account?</h3>
			<div class="form-holder">
				<span class="lnr lnr-user"></span>
				<input [(ngModel)]="newuser.username" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Username">
			</div>
			<div class="form-holder">
				<span class="lnr lnr-phone-handset"></span>
				<input type="text" class="form-control" placeholder="Phone Number">
			</div>
			<div class="form-holder">
				<span class="lnr lnr-envelope"></span>
				<input [(ngModel)]="newuser.email" type="text" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Mail">
			</div>
			<div class="form-holder">
				<span class="lnr lnr-lock"></span>
				<input [(ngModel)]="newuser.password" type="password" [ngModelOptions]="{standalone: true}"  class="form-control" placeholder="Password">
			</div>
			
			<button (click)="register()">
				<span>Register</span>
			</button>
		</form>
		<img src="images/image-2.png" alt="" class="image-2">
	</div>
	
</div>
