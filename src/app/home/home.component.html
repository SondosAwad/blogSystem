 <div class="container">
  <div class="row" id="row_style">
 <div class="col-md-8 col-sm-12 pull-left posttimeline">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="status-upload nopaddingbtm">
        <form>
          <div class="form-group">
            <input [(ngModel)]="newblog.title" type="text" class="form-control" placeholder="Title" [ngModelOptions]="{standalone: true}">
        </div>
          <textarea [(ngModel)]="newblog.content" class="form-control" placeholder="What are you doing right now?" [ngModelOptions]="{standalone: true}"></textarea>
          <br>
          <ul class="nav nav-pills pull-left ">
            <input class="glyphicon glyphicon-picture"  type="file" (change)="onfileselected($event)" data-original-title="Picture" [ngModelOptions]="{standalone: true}">
        
          </ul>
          <button type="submit"  class="btn btn-success pull-right" (click)="save()"> Share</button>
        </form>
      </div>
      <!-- Status Upload  --> 
    </div>
  </div>
 </div>
</div>
</div>

<section class="my-5">

    <!-- Section heading -->
 <div id="blogs" *ngFor = "let blog of blogs">
    <!-- Grid row -->
    <div class="row" >
      <!-- Grid column -->
      <div class="col-lg-3">
  
        <!-- Featured image -->
        <div class="view overlay rounded z-depth-2 mb-lg-0 mb-4 waves-light" mdbWavesEffect>
          <img class="img-fluid" src= "{{blog.imgURL}}" alt="Sample image">
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
       <!-- // "https://mdbootstrap.com/img/Photos/Others/img%20(27).jpg" -->
      </div>
      <!-- Grid column -->
  
      <!-- Grid column -->
      <div class="col-lg-3">
  
        <!-- Post title -->
        <h3 class="font-weight-bold mb-3"><strong>{{ blog.title}}</strong></h3>
        <!-- Excerpt -->
        <p>{{blog.content}} </p>
        <!-- Post data -->
        <p>by <a><strong>{{ blog.author.username}}</strong></a>,{{ blog.postDate}}</p>
        <!-- Read more button  -->
         <a  [routerLink]="['/blogs/detail/',blog._id]" mdbBtn color="success" mdbWavesEffect>Read more</a>
       
      </div>
      <!-- Grid column -->
  
    </div>
    <!-- Grid row -->
</div>
  </section>
  <!-- Section: Blog v.1 -->
